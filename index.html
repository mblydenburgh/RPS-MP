<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>


</head>

<body>
    <div class="container">
        <header class="jumbotron text-center">
            <h1>Rock Paper Scissors</h1>
            <h5 id="game-status-display"></h5>
        </header>

        <!-- <div id="player-join" class="text-center mb-3">
            <input id="player-name-input" type="text" placeholder="enter player name">
            <button id="submit-player-button" class="btn btn-outline-dark">submit</button>
        </div> -->

        <div class="row">
            <div class="col-md-7 text-center border">
                <h1>Game View</h1>
                <div id="player1">
                    <p>Player 1: <span id="player1-name-display"></span></p>
                    <p>Wins: <span id="player1-win-display"></span> Losses: <span id="player1-loss-display"></span></p>
                    <div class="d-flex justify-content-center">
                        <!-- <a class="choice" data-choice="rock"><img class="player-option" src="./assets/images/rock.jpg" alt="Rock"></a>
                        <a class="choice" data-choice="paper"><img class="player-option" src="./assets/images/paper.jpg" alt="Paper"></a>
                        <a class="choice" data-choice="rock"><img class="player-option" src="./assets/images/scissors.jpg" alt="Scissors"></a> -->
                    </div>

                </div>
                <hr>
                <a class="choice" data-choice="rock"><img class="player-option" src="./assets/images/rock.jpg" alt="Rock"></a>
                        <a class="choice" data-choice="paper"><img class="player-option" src="./assets/images/paper.jpg" alt="Paper"></a>
                        <a class="choice" data-choice="rock"><img class="player-option" src="./assets/images/scissors.jpg" alt="Scissors"></a>
                <hr>
                <div id="player2">
                    <p>Player 2: <span id="player2-name-display"></span></p>
                    <p>Wins: <span id="player2-win-display"></span> Losses: <span id="player-2-loss-display"></span></p>
                    <div class="d-flex justify-content-center">
                        <!-- <a class="choice"><img class="player-option" src="./assets/images/rock.jpg" alt="Rock" data-choice="rock"></a>
                        <a class="choice"><img class="player-option" src="./assets/images/paper.jpg" alt="Paper" data-choice = "paper"></a>
                        <a class="choice"><img class="player-option" src="./assets/images/scissors.jpg" alt="Scissors" data-choice = "scissors"></a> -->
                    </div>
                </div>


            </div>
            <div class="col-md-5 text-center border">
                <h1>Chat</h1>
            </div>
        </div>

        <div id="start-game" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Welcome to Rock Paper Scissors</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input id="player-name-input" type="text" placeholder="enter player name">
                        <button id="submit-player-button" class="btn btn-outline-dark" data-dismiss="modal">submit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/rps.js"></script>
</body>

</html>
