<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    

</head>

<body>
    <div class="container">
        <header class="jumbotron text-center">
            <h1>Rock Paper Scissors</h1>
        </header>

        <div id="player-join" class="text-center mb-3">
            <input id="player-name-input" type="text" placeholder="enter player name">
            <button id="submit-player-button" class="btn btn-outline-dark">submit</button>
        </div>

        <div class="row">
            <div class="col-md-7 text-center border">
                <h1>Game View</h1>
                <div id="player1">
                    <p>Player 1: <span id="player1-name-display"></span></p>
                    <p>Wins: <span id="player1-win-display"></span> Losses: <span id="player-1-loss-display"></span>
                        Ties: <span id="player-1-ties"></span></p>
                    <div class="d-flex justify-content-center">
                        <img id="rock1" class="player-option" src="./assets/images/rock.jpg" alt="Rock">
                        <img id="paper1" class="player-option" src="./assets/images/paper.jpg" alt="Paper">
                        <img id="scissor1" class="player-option" src="./assets/images/scissors.jpg" alt="Scissors">
                    </div>

                </div>
                <hr>
                <hr>
                <div id="player2">
                    <p>Player 2: <span id="player2-name-display"></span></p>
                    <p>Wins: <span id="player2-win-display"></span> Losses: <span id="player-2-loss-display"></span>
                        Ties: <span id="player-2-ties"></span></p>
                    <div class="d-flex justify-content-center">
                        <img class="player-option" src="./assets/images/rock.jpg" alt="Rock">
                        <img class="player-option" src="./assets/images/paper.jpg" alt="Paper">
                        <img class="player-option" src="./assets/images/scissors.jpg" alt="Scissors">
                    </div>
                </div>


            </div>
            <div class="col-md-5 text-center border">
                <h1>Chat</h1>
            </div>
        </div>
    </div>

    <script src="./assets/scripts/rps.js"></script>
</body>

</html>
